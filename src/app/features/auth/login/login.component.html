<div class="login-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>AgroLance ERP</h2>
    
    <div class="input-group">
      <input type="email" formControlName="email" placeholder="E-mail de acesso">
      <input type="password" formControlName="senha" placeholder="Sua senha">
    </div>
    
    <button type="submit" [disabled]="loginForm.invalid">Entrar no Sistema</button>
  </form>
</div>
