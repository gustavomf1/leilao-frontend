<div class="page-header">
  <h2 class="page-title">{{ isEdicao ? 'Editar Leilão' : 'Novo Leilão' }}</h2>
</div>

<div class="form-card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>Local</label>
        <input type="text" formControlName="local" placeholder="Local do leilão">
      </div>
      <div class="form-group">
        <label>Cidade</label>
        <input type="text" formControlName="cidade" placeholder="Cidade">
      </div>
      <div class="form-group">
        <label>UF</label>
        <input type="text" formControlName="uf" placeholder="UF" maxlength="2">
      </div>
      <div class="form-group">
        <label>Data</label>
        <input type="date" formControlName="data">
      </div>
      <div class="form-group full-width">
        <label>Descrição</label>
        <textarea formControlName="descricao" placeholder="Descrição do leilão" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label>Condições ID</label>
        <input type="number" formControlName="condicoes_id" placeholder="ID das condições">
      </div>
      <div class="form-group">
        <label>Taxas ID</label>
        <input type="number" formControlName="taxas_id" placeholder="ID das taxas">
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="form.invalid">Salvar</button>
      <button type="button" class="btn-secondary" (click)="voltar()">Cancelar</button>
    </div>
  </form>
</div>
