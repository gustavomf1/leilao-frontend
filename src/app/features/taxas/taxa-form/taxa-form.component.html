<div class="page-header">
  <h2 class="page-title">{{ isEdicao ? 'Editar Taxa' : 'Nova Taxa' }}</h2>
</div>

<div class="form-card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>Porcentagem (%)</label>
        <input type="number" formControlName="porcentagem" placeholder="Porcentagem" step="0.01">
      </div>
      <div class="form-group">
        <label>Tipo de Cliente</label>
        <input type="text" formControlName="tipo_cliente" placeholder="Ex: Comprador, Vendedor">
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="form.invalid">Salvar</button>
      <button type="button" class="btn-secondary" (click)="voltar()">Cancelar</button>
    </div>
  </form>
</div>
