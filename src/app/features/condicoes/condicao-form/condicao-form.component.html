<div class="page-header">
  <h2 class="page-title">{{ isEdicao ? 'Editar Condição' : 'Nova Condição' }}</h2>
</div>

<div class="form-card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>Tipo</label>
        <input type="text" formControlName="tipo" placeholder="Tipo da condição">
      </div>
      <div class="form-group full-width">
        <label>Descrição</label>
        <textarea formControlName="descricao" placeholder="Descrição da condição" rows="3"></textarea>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="form.invalid">Salvar</button>
      <button type="button" class="btn-secondary" (click)="voltar()">Cancelar</button>
    </div>
  </form>
</div>
